<p>Curated packs are groups of packages you can include with your installation. We are always looking to expand our collection of curated packs. Feel free to send in an <a href="https://github.com/shawnduong/rice-cooker/issues" target="_blank">issue</a> if you would like to suggest a curated pack, or send a <a href="https://github.com/shawnduong/rice-cooker/pulls" target="_blank">pull request</a> if you would like to create a curated pack.<p>
