<p>Select the lockscreen you will be using. The list of supported lockscreens is currently small. Feel free to send in an <a href="https://github.com/shawnduong/rice-cooker/issues" target="_blank">issue</a> if you would like to request support for a particular lockscreen, or send a <a href="https://github.com/shawnduong/rice-cooker/pulls" target="_blank">pull request</a> if you would like to develop support for a particular lockscreen.</p>
